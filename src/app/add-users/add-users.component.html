<div style="display: flex">
    <div class="container">
        <form [formGroup]="form">
            <div class="form-group">
                <label>Name</label>
                <input formControlName="name" class="form-control" type="text">
                <div class="alert alert-danger" *ngIf="form.get('name')?.invalid &&form.get('name')?.touched">
                    <div *ngIf="form.get('name')?.errors?.required">
                        Name is required
                    </div>
                    <div *ngIf="form.get('name')?.errors?.minlength">Length Error</div>
                    <div *ngIf="form.get('name')?.errors?.pattern">Only Character</div>
                </div>
            </div>
            <div class="form-group">
                <label>Email</label>
                <input formControlName="email" class="form-control" type="email">
                <div class="alert alert-danger" *ngIf="form.get('email')?.invalid &&form.get('email')?.touched ">
                    <div *ngIf="form.get('email')?.errors?.required">
                        Email is required
                    </div>
                    <div *ngIf="form.get( 'email')?.errors?.minlength">Length Error</div>
                    <div *ngIf="form.get('email')?.errors?.pattern">Invalid Email</div>
                </div>
            </div>
            <div class="form-group">
                <label>Photo</label>
                <div class="custom-file" style="overflow:hidden;">
                    <input formControlName="photo" (change)="selectFile($event)" type="file" class="custom-file-input" id="customFile">
                    <label class="custom-file-label" for="customFile"><span>{{url}}</span><span *ngIf="url!=''">Your Photo</span></label>
                </div>
                <div class="alert alert-danger" *ngIf="form.get('photo')?.invalid &&form.get('photo')?.touched ">
                    <div *ngIf="form.get('photo')?.errors?.required">
                        Photo is required
                    </div>
                </div>
            </div>
            <div class="form-group">
                <label>Role</label>
                <select class="form-control" formControlName="role" class="form-control" type="text">
                <option>User</option>
                <option>Admin</option>
                <option>Monitor</option>
              </select>
                <div class="alert alert-danger" *ngIf="form.get('role')?.invalid &&form.get('role')?.touched ">
                    <div *ngIf="form.get('role')?.errors?.required">
                        Role is required
                    </div>
                    <div *ngIf="form.get('role')?.errors?.minlength">Length Error</div>
                    <div *ngIf="form.get('role')?.errors?.pattern || form.get('role')?.errors?.maxlength">Invalid Role</div>
                </div>

            </div>
            <div class="form-group">
                <label>Status</label>
                <select class="form-control" formControlName="status" class="form-control" type="text">
                <option>Active</option>
                <option>Offline</option>
              </select>
                <div class="alert alert-danger" *ngIf="form.get('status')?.invalid &&form.get('status')?.touched ">
                    <div *ngIf="form.get('status')?.errors?.required">
                        Status is required
                    </div>
                    <div *ngIf="form.get('status')?.errors?.minlength">Length Error</div>
                    <div *ngIf="form.get('status')?.errors?.pattern || form.get('status')?.errors?.maxlength">Invalid Status</div>
                </div>

            </div>
            <button class="btn btn-primary" type="submit" [disabled]="!form.valid" (click)="addUser()" routerLink="/profile">Add</button>
            <!-- <div>
              {{form.value|json}}
          </div> -->
            <!-- <textarea [(ngModel)]="info" rows="10"></textarea> -->
        </form>
    </div>
    <div>
        <div style="margin-right:50px; border: 2px solid;width: 500px; height: 400px; overflow: hidden; background-size: 100% 100%;;background-repeat: no-repeat;" [ngStyle]="{ 'background-image': 'url(' + url + ')'}">
        </div>
    </div>
</div>
