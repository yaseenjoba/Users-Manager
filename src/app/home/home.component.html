<div class="container">
    <p style="font-size:100px">Welcome in Users manager App</p>

    <div class="add">
        <a (click)="goAdd()" class="btn icon-btn btn-success">
            <span class="glyphicon btn-glyphicon glyphicon-plus img-circle text-success"></span> Add
        </a>
    </div>
    <div class="search container">
        <div class="input-group">
            <div class="form-outline">
                <input type="search" id="form1" #valueForSearch class="form-control" style="height:40px;border-radius: 20px; margin-bottom: 10px;">
            </div>
            <button type="button" style="font-size: 30px;" class="btn btn-primary">
        <i class="fas fa-search " (click)="search(valueForSearch.value)" >Search</i>
      </button>
        </div>
    </div>
    <div *ngIf="is==true" style="margin-top: 20px;">
        <table class="table table-dark">

            <tr>
                <th scope="col">Name</th>
                <th scope="col">Email</th>
                <th scope="col">Role</th>
                <th scope="col">Status</th>
                <th scope="col">CD</th>
            </tr>
            <tr *ngFor="let user of newUsers">
                <td>
                    <img style="height:30px;width: 30px;" [src]="user.photo"> {{user.name}}
                </td>

                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.status}}</td>
                <td>{{user.creationDate}}</td>
            </tr>

        </table>
    </div>
</div>
