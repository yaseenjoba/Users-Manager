<div class="container">
    <p style="font-size:50px">Welcome in Users Manager Application</p>
    <p style="font-size:25px">This application designed to manage users issues in companies or any other organizations</p>
    <div style="display:flex">
        <div class="add">
            <a (click)="goAdd()" style="border-radius: 10px; margin-right: 25px;" class="btn btn-dark">
                <span class="glyphicon glyphicon-plus img-circle  btn-dark"></span> Add
            </a>
        </div>
        <!-- <button type="button" style="height:35px; border-radius: 10px;" (click)="showSearch()" class="btn btn-dark">Search</button> -->
        <div class="add">
            <a (click)="showSearch()" style="border-radius: 10px; margin-right: 25px;" class="btn btn-dark">
                <span class="glyphicon glyphicon-search img-circle  btn-dark"></span> Search
            </a>
        </div>
    </div>
    <div *ngIf="showSearchStatus" class="search container">
        <div class="input-group">
            <label>Search</label>
            <div class="form-outline">
                <input type="search " id="form1" [(ngModel)]="userForSearch " #valueForSearch class="form-control " style="height:40px;border-radius: 20px; margin-bottom: 10px; ">
            </div>
        </div>
    </div>
    <div *ngIf="userForSearch!='' " style=" margin-top: 20px;">
        <table class="table table-dark">

            <tr>
                <th scope="col ">Name</th>
                <th scope="col ">Email</th>
                <th scope="col ">Role</th>
                <th scope="col ">Status</th>
                <th scope="col ">CD</th>
            </tr>
            <tr *ngFor="let user of users|filter:userForSearch ">
                <td>
                    <img style="height:30px;width: 30px; " [src]="user.photo "> {{user.name}}
                </td>

                <td>{{user.email}}</td>
                <td>{{user.role}}</td>
                <td>{{user.status}}</td>
                <td>{{user.creationDate}}</td>
            </tr>

        </table>
    </div>
</div>
